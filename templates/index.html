<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVision - Tomato Disease Detection</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e6ffe6;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88;
            font-size: 2.5rem;
            text-align: center;
        }

        form {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 25px 40px;
            box-shadow: 0 0 25px #00ff88;
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            color: #fff;
            background-color: #1b1b1b;
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }

        button {
            background-color: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00cc70;
            box-shadow: 0 0 20px #00ff88;
        }

        .footer {
            margin-top: 40px;
            color: #aaffaa;
            text-align: center;
            font-size: 0.95rem;
        }

        .footer span {
            font-weight: bold;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <h1>üçÖ AgroVision - Tomato Disease Detection</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <p>Select a tomato leaf image to analyze:</p>
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">üîç Analyze</button>
    </form>

    <div class="footer">
        Developed by <span>Sarthak Pradhumna Tandulje</span><br>
        Powered by TensorFlow & Flask | MEXT Applicant 2027 üåè
    </div>
</body>
</html>
